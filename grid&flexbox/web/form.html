<html>
	<head>
		<title>Introduce Your Self</title>
	</head>
	<body>
		<h3 align="center">Who Are You?</h3>
		<form action="form2.php" method="GET" align="center">
			Nama : <input type="text" name="nama" /></br>
			Password : <input type="password" name="password" /></br>
			Jenis Kelamin :
				<input type="radio" name="jenis_kelamin" value="Laki-Laki" /> Laki-Laki
				<input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan
			</br>
			Keahlian :
				<input type="checkbox" name="keahlian" value="Menari" />Menari
				<input type="checkbox" name="keahlian" value="Memanah"/>Memanah
				<input type="checkbox" name="keahlian" value="Berenang" />Berenang
			</br>
			Tempat Lahir :
				<select name="tempat_lahir">
					<option value="Jakarta">Jakarta</option>
					<option value="Bandung">Bandung</option>
					<option value="Bali" selected>Bali</option>
				</select>
			</br>
			Deskripsi Diri:
				<textarea name="deskripsi" rows="5' cols="20">
				</textarea><br>
				<input type="submit" value="enter">
				<input type="reset" value="reset">
		</form>
	</body>
</html>
